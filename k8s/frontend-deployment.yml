apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-react-app
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-react-app
  template:
    metadata:
      labels:
        app: my-react-app
    spec:
      containers:
        - name: my-react-app
          image: ikayzox/productstore-frontend:bc3a2e3
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "256Mi" # Demande 256 Mo de mémoire
              cpu: "250m" # Demande 250 milli-CPU
            limits:
              memory: "512Mi" # Limite à 512 Mo de mémoire
              cpu: "500m"
